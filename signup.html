<!DOCTYPE html>
<html>
<head>
  <title>AuthServer - Signup</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="middleware/calls.js"></script>
</head>
<body>

  <form method="post">
    Username:<br>
    <input type="text" id="usernameInput" name="username"><br>
    Password:<br>
    <input type="password" id="passwordInput" name="password"><br>
    Please enter a unique passphrase that the server can use to authenticate to you:<br>
    <input type="text" id="passphraseInput" name="passphrase"><br>
    Enter scanned code (this is for testing only, will not exist in production)<br>
    <input type="text" id="qrCode" name="qrCode"><br>
    <input type="button" id="createAccountButton" value="Create Account"><br>
    <input type="button" id="loginButton" value="Login"><br><!-- THIS IS FOR TESTING PURPOSES, THERE WONT BE A LOGIN BUTTON IN PRODUCTION -->
  </form>

</body>
</html>
