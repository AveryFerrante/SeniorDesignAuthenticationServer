<!DOCTYPE html>
<html>
<head>
  <title>AuthServer - Signup</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="middleware/calls.js"></script>
</head>
<body>

  <form method="post">
    Username:<br>
    <input type="text" id="usernameInput" name="username"><br>
    Password:<br>
    <input type="password" id="passwordInput" name="password"><br>
    Please click the image to associate with your account and complete the sign up process<br>
    <img src="images/1.jpg" id="image1">
    <img src="images/2.jpg" id="image2">
    <img src="images/3.jpg" id="image3"><br>
    <input type="button" id="loginButton" value="Login"><!-- THIS IS FOR TESTING PURPOSES, THERE WONT BE A LOGIN BUTTON IN PRODUCTION -->
  </form>

</body>
</html>
